version: "3.4"

services:
    db:
        image: postgres:15.2-alpine
        restart: unless-stopped
        env_file:
            - ./.env
        environment:
            - PGDATA=/var/lib/postgresql/data/pgdata
        volumes:
            - ./volumes/db:/var/lib/postgresql/data/pgdata
        ports:
            - "5432:5432"